<ion-content padding>
    <div class="registrationForm">
        <ion-item>
            <ion-label>
                <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input clearInput type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon name="key"></ion-icon>
            </ion-label>
            <ion-input clearInput type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item class="item-leave-height">
            <ion-label>
                <ion-icon name="list-box"></ion-icon>
            </ion-label>
            <ion-select class="custom-select" placeholder="Select value">
                <ion-option value="CASUAL LEAVE">Casual Leave</ion-option>
                <ion-option value="COMP OFF">Comp Off</ion-option>
                <ion-option value="EARNED LEAVE">Earned Leave</ion-option>
                <ion-option value="SICK LEAVE">Sick Leave</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Pepperoni</ion-label>
            <ion-checkbox [(ngModel)]="pepperoni" color="primary"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Sausage</ion-label>
            <ion-checkbox [(ngModel)]="sausage" color="secondary"></ion-checkbox>
        </ion-item>
    </div>
